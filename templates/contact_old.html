{% extends 'extra.html' %}

{% block title %}Contact {% endblock title %}

{% block body %}


<div class="container-fluid my-0 px-0">
    <div>
        <img src="/static/contact.jpg" class="d-block w-100 " alt="...">
        <h3 class="text-center" style=" position: relative; top: -238px;"> Hey There! </h3>
        <h3 class="text-center" style="position: relative; top: -238px;">Below are the ways to Contact us.</h3>
    </div>
</div>

<div class="container">
    <form method="POST" action="/contact">
        {% csrf_token %}
        {% comment %} <div class="mb-3">
            <label for="integer " class="form-label">integer</label>
            <input type="integer" class="form-control" id="number" name='number' placeholder="Enter integer">
        </div> {% endcomment %}
        <div class="mb-3">
            <label for="name " class="form-label">Username</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name here" required>
        </div>
        <div class="mb-3">
            <label for="phone class=" form-label">Phone number"</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter phone no.">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Example textarea</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
    </form>
</div>

{% endblock body %}
